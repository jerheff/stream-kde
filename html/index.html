<!DOCTYPE html>
<html style="width: 100%; height: 100%">
<head>
	<title>KDE</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
	<!--[if lte IE 8]>
	    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
	<![endif]-->

	<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
</head>
<body style="width: 100%; height: 100%">
	<div id="map" style="width: 100%; height: 100%"></div>

	<script>

		var map = L.map('map').setView([47.25014, -122.4404], 13);

		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
		}).addTo(map);


		var kdeURL = 'http://localhost:8888/kde', 
		    kdeBounds = [[47.25014, -122.4404], [47.59052, -122.2158]]
		
		var kde = new L.ImageOverlay(kdeURL, kdeBounds);

		map.addLayer(kde)
		kde.setOpacity(0.5)
		
		// Refresh image layer
		setInterval(function() {
			map.removeLayer(kde);
			kde = new L.ImageOverlay(kdeURL, kdeBounds);
			map.addLayer(kde);
			kde.setOpacity(0.5);
		}, 5 * 1000);


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>
